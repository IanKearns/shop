<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>

</h:head>
<h:body>
<p:outputLabel value="Employee Data"></p:outputLabel>
<h:form>


    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />


        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="name" value="Name:" />
            <p:inputText id="name" value="#{employeeView.employee.name}" required="true" label="name" />

            <h:outputLabel for="lName" value="Last Name:" />
            <p:inputText id="lName" value="#{employeeView.employee.lName}" required="true" label="lName" />

            <h:outputLabel for="address" value="Address:" />
            <p:inputText id="address" value="#{employeeView.employee.address}" required="true" label="address" />

            <h:outputLabel for="age" value="Age:" />
            <p:inputText id="age" value="#{employeeView.employee.age}" required="true" label="age" />

            <h:commandButton value="Submit" action="#{employeeView.add}" />
        </h:panelGrid>

</h:form>
</h:body>
</html>
